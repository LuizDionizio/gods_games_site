<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe - Gods Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Adicionando animações suaves para o slideshow */
    .slideshow-item {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
  </style>
</head>

<body class="bg-black text-white font-sans">
  <div class="relative w-full h-auto p-4">
    <!-- Slideshow container -->
    <div class="carousel relative w-full overflow-hidden">
        <div class="carousel-inner relative w-full overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Slide 1 -->
            <div class="carousel-item w-full h-auto">
                <div class="w-1/2 mx-auto bg-slate-900 rounded-tl-lg rounded-tr-lg shadow-lg">
                    <h3
                        class="p-2 text-center text-base text-yellow-500 font-semibold underline underline-offset-2">
                        Divindade</h3>
                </div>
                <div class="w-1/2 mx-auto">
                    <img onclick="loadModal('falbet')" class="w-full border-4 border-gray-900"
                        src="./src/images/avatar-jalison.png" alt="avatar FalbeT">
                </div>
                <div class="w-1/2 mx-auto bg-slate-900 rounded-bl-lg rounded-br-lg shadow-lg">
                    <h3 class="p-2 text-center text-base text-yellow-500 font-semibold">FalbeT</h3>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item w-full h-auto">
                <div class="w-1/2 mx-auto bg-slate-900 rounded-tl-lg rounded-tr-lg shadow-lg">
                    <h3
                        class="p-2 text-center text-base text-yellow-500 font-semibold underline underline-offset-2">
                        Divindade</h3>
                </div>
                <div class="w-1/2 mx-auto">
                    <img onclick="loadModal('natt')" class="w-full border-4 border-gray-900"
                        src="./src/images/avatar-natt.png" alt="avatar NaTT">
                </div>
                <div class="w-1/2 mx-auto bg-slate-900 rounded-bl-lg rounded-br-lg shadow-lg">
                    <h3 class="p-2 text-center text-base text-yellow-500 font-semibold">NaTT</h3>
                </div>
            </div>
            <!-- Continue com os outros slides -->
        </div>
        <!-- Controle do Carrossel -->
        <button id="btn-back"
            class="absolute top-1/2 left-4 transform -translate-y-1/2 text-white bg-gray-900 p-2 rounded-full hover:bg-yellow-500 z-10"
            onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="btn-next"
            class="absolute top-1/2 right-4 transform -translate-y-1/2 text-white bg-gray-900 p-2 rounded-full hover:bg-yellow-500 z-10"
            onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
</body>

</html>
