<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe - Gods Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Adicionando animações suaves para o slideshow */
    .slideshow-item {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
  </style>
</head>

<body class="bg-black text-white font-sans">
  <!--alert-->
  <div id="custom-alert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 ">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center relative">
        <!-- Botão de Fechar (X) posicionado no canto superior direito -->
        <button id="close-alert" class="pr-6 absolute top-2 right-2 text-xl font-semibold text-gray-500 hover:text-gray-700">x</button>

        <!-- Mensagem do Alerta -->
        <span id="alert-message" class="text-lg font-semibold text-gray-800">Mensagem enviada com sucesso!</span>
    </div>
</div>
</body>

</html>
