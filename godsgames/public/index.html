<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gods Games Studio</title>

        <link rel="stylesheet" href="../src/css/style.css">

        <!-- Importando o Tailwind CSS a partir de um CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <!-- Importando a fonte Poppins-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="w-full h-auto m-0 p-0">
            <nav class="bg-black">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="../public/assets/images/circle_logo_gg_symbol.png" class="h-10" alt="Gods Games Logo">
                    </a>
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center
                        p-2 w-10 h-10 justify-center text-sm text-white-500 rounded-lg md:hidden hover:bg-white-100
                        focus:outline-none focus:ring-2 focus:ring-white-200" aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent">
                            <li>
                              <a href="#" class="menu-item block py-2 px-3 text-gray-900 bg-yellow-400 rounded md:bg-transparent md:hover:text-yellow-400 md:p-0" aria-current="page">Inicio</a>
                            </li>
                            <li>
                              <a href="#" class="menu-item block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0">História</a>
                            </li>
                            <li>
                              <a href="#" class="menu-item block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0">Jogos</a>
                            </li>
                            <li>
                              <a href="#" class="menu-item block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0">Notícias</a>
                            </li>
                            <li>
                              <a href="#" class="menu-item block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    <script src="../src/js/script.js"></script>
    </body>
</html>
