<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gods Games Studio</title>

    <!-- Importando o Tailwind CSS a partir de um CDN -->
    <link href="./src/css/output.css" rel="stylesheet" />

    <!-- Importando a fonte Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="w-full m-0 p-0 font-['Poppins'] bg-slate-100">
    <!--Cabeçalho-->
    <header class="w-full m-0 p-0">
        <nav class="w-full fixed top-0 left-0 bg-black border-gray-200 shadow-lg z-50">
            <div class="w-full max-w-screen-xl mx-auto p-4 flex flex-wrap items-center justify-between">
                <a href="#inicio" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="./src/images/circle_logo_gg_symbol.png" class="h-11 lg:h-14 xl:h-16 2xl:h-18" alt="Gods Game Icon Logo" />
                </a>

                <!-- Menu hamburguer -->
                <button data-collapse-toggle="navbar-default" type="button"
                    class="w-10 h-10 p-2 inline-flex items-center justify-center text-sm text-yellow-500 rounded-lg hover:bg-gray-800 md:hidden">
                    <span class="sr-only">Open Main Menu</span>
                    <svg class="w-5 h-5" arial-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="#eab308" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <!--------------------->
                <div id="navbar-default" class="w-full hidden md:block md:w-auto">
                    <ul
                        class="mt-4 p-2 flex flex-col rounded-lg border border-gray-100 bg-gray-800 font-medium md:mt-0 md:p-0 md:bg-transparent md:flex-row md:space-x-8 rtl:space-x-reverse md:border-0">
                        <li>
                            <a href="#inicio"
                                class="py-2 px-3 block text-white rounded hover:bg-yellow-500 md:p-0 md:bg-transparent md:hover:bg-transparent md:hover:text-yellow-500"
                                arial-current="page">Inicio</a>
                        </li>
                        <li>
                            <a href="#noticias"
                                class="py-2 px-3 block text-white rounded hover:bg-yellow-500 md:p-0 md:bg-transparent md:hover:bg-transparent md:hover:text-yellow-500"
                                arial-current="page">Notícias</a>
                        </li>
                        <li>
                            <a href="#historia"
                                class="py-2 px-3 block text-white rounded hover:bg-yellow-500 md:p-0 md:bg-transparent md:hover:bg-transparent md:hover:text-yellow-500"
                                arial-current="page">História</a>
                        </li>
                        <li>
                            <a href="#jogos"
                                class="py-2 px-3 block text-white rounded hover:bg-yellow-500 md:p-0 md:bg-transparent md:hover:bg-transparent md:hover:text-yellow-500"
                                arial-current="page">Jogos</a>
                        </li>
                        <li>
                            <a href="#contato"
                                class="py-2 px-3 block text-white rounded hover:bg-yellow-500 md:p-0 md:bg-transparent md:hover:bg-transparent md:hover:text-yellow-500"
                                arial-current="page">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Conteúdo principal-->
    <main class="w-full h-auto m-0 p-0">
        <section id="inicio" class="w-full h-auto mt-[76px] p-0">
            <div class="w-full h-auto m-0 p-0">
                <img src="./src/images/final_banner.png" class="w-full h-auto m-0 p-0" alt="Banner Here We Go">
            </div>

            <div class="w-full h-auto m-0 p-4 flex flex-wrap items-center justify-between bg-black">
                <a href="#inicio" class="w-24 flex-none">
                    <img src="./src/images//White_GG_LogoText.png" class="h-8 lg:h-11 xl:h-14 2xl:h-16" alt="Gods Games Icon">
                </a>
                <h3 class="w-48 flex-initial text-xs font-black leading-tight text-yellow-500 text-center sm:w-64 sm:text-base lg:w-96 lg:text-xl">
                    "Crie memórias, desperte o jogador que existe em você!"
                </h3>
            </div>
            
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
