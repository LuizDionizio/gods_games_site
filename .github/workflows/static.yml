name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables for EmailJS
        run: |
          echo "EMAILJS_SERVICE_ID=${{ secrets.SERVICE_ID }}" >> $GITHUB_ENV
          echo "EMAILJS_TEMPLATE_ID=${{ secrets.TEMPLATE_ID }}" >> $GITHUB_ENV
          echo "EMAILJS_USER_ID=${{ secrets.USER_ID }}" >> $GITHUB_ENV

      - name: Inject environment variables into frontend
        run: |
          # Substitui as vari√°veis no arquivo JS ou HTML
          sed -i 's|process.env.EMAILJS_SERVICE_ID|${{ secrets.SERVICE_ID }}|g' src/js/sendEmail.js
          sed -i 's|process.env.EMAILJS_TEMPLATE_ID|${{ secrets.TEMPLATE_ID }}|g' src/js/sendEmail.js
          sed -i 's|process.env.EMAILJS_USER_ID|${{ secrets.USER_ID }}|g' src/js/sendEmail.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4